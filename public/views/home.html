<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/home.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h1 class="linear-wipe">fastShare-v1</h1>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center btn-grp-div">
            <button type="button" class="btn btn-primary create-btn" onclick="window.location = '/room'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg> Create Room
            </button>
            <span class="or">OR</span>
            <form onsubmit="return false"
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                <div class="form-group">
                    <input type="text" class="form-control" id="JoinRoom" placeholder="RoomID">
                </div>
                <button type="submit" class="btn btn-primary" onclick="join()">Join</button>
            </form>
            <script>
                function join() {
                    window.location = '/room/' + document.querySelector('#JoinRoom').value;
                }
            </script>

        </div>
    </div>



</body>

</html>
