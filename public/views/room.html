    <div class="container-fluid box">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center roomID" onclick="copy()">
                    fastShare Room #
                </h3>
            </div>
        </div>
        <div class="row" style="margin-top: 3rem;">
            <div class="col-md-6">
                <div class="files">
                    <div class="file-title-div d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                        <h3 class="file-title">
                            Files

                        </h3>
                        <div>
                            <button type="button" class="btn btn-primary add-file-btn btn-sm" onclick="document.getElementById('files-input').click();">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                </svg> Add Files <input type="file" id="files-input" multiple hidden />

                            </button>
                            <button type="button" class="btn btn-primary send-file-btn btn-sm" disabled>
                                Send <input type="file" id="files-input" multiple hidden />
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-send" viewBox="0 0 16 16">
                                    <path
                                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                                </svg>

                            </button>
                        </div>


                    </div>
                    <hr>

                    <div class="files-list">
                        <!-- <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">File#001</h5>
                                <p class="card-text">You sending to Nandu</p>

                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div> -->
                    </div>


                </div>
            </div>
            <div class="col-md-6">
                <div class="peers" id="peers">

                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <template data-template="file-template">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>

                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </template>
